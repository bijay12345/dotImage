{% extends "main/baselayout.html" %}

{% block title %}Upload Dot Art{% endblock %}

{% block extra_css %}
<style>
  body {
    background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-wrapper {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
  }

  input[type="file"],
  input[type="text"],
  input[type="number"],
  input[type="color"],
  select,
  textarea {
    flex: 1 1 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #ff6f61;
    outline: none;
  }

  label {
    font-weight: 600;
    color: #444;
    margin-top: 10px;
  }

  button {
    background: #ff6f61;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background: #e6554f;
  }

  @media (max-width: 600px) {
    form {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>Generate Dot Art</h2>

  <form action="{% url 'artupload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title:</label>
    <input type="text" name="title" placeholder="Enter a title" required />

    <label for="description">Description:</label>
    <textarea name="description" placeholder="Enter a description..." required></textarea>

    <label for="original_file">Upload Image:</label>
    <input type="file" name="original_file" accept="image/*" required />

    <label for="dots">Dot Count:</label>
    <input type="number" name="dots" placeholder="e.g., 10000" min="1000" max="100000" required />

    <label for="shape">Dot Shape:</label>
    <select name="shape" required>
      <option value="" disabled selected>Select shape</option>
      <option value="triangle">Triangle</option>
      <option value="square">Square</option>
      <option value="circle">Circle</option>
    </select>

    <label for="shape_count">Dot Size:</label>
    <input type="number" name="shape_count" placeholder="e.g., 3" min="1" max="10" />

    <label for="background_color">Background Color (optional):</label>
    <input type="color" name="background_color" />

    <label for="shape_color">Dot Color (optional):</label>
    <input type="color" name="shape_color" />

    <label for="gradient_start">Gradient Start Color (optional):</label>
    <input type="color" name="gradient_start" />

    <label for="gradient_end">Gradient End Color (optional):</label>
    <input type="color" name="gradient_end" />

    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
