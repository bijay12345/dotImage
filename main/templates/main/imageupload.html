<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(to right, #d4fc79, #96e6a1); height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px; font-size: 24px; color: #333;">Upload Your Image</h2>

        <form action="{% url 'uploadImage' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}

            <!-- File Upload -->
            <label for="file-upload" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Select an Image:</label>
            <input type="file" name="original_file" id="file-upload" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px;">

            <label for="file-upload" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Watermark Image(optional):</label>
            <input type="file" name="watermark_image" id="file-upload" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px;">

            <!-- Dropdown -->
            <label for="style" style="display: block; margin-bottom: 8px; color: #555; font-weight: bold;">Select Style:</label>
            <select name="creation_type" id="style" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px;" >
                <option value="dotted">Dotted</option>
                <option value="layered">Layered</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                Upload
            </button>
        </form>
    </div>

</body>
</html>
